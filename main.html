<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
  <link rel="stylesheet" href="style.css">
	<style>
		/*  your css code here. If applicable */
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
	border-radius: 5px;
}

th {
  background-color: #f2f2f2;
}
	</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="2">Table-Header 1</th>
        <th colspan="2">Table-Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">Cell 1</td>
        <td colspan="2">Cell 2</td>
      </tr>
      <tr>
        <td colspan="2">Cell 4</td>
        <td colspan="2">Cell 5</td>
      </tr>
      <tr>
        <td colspan="2">Cell 7</td>
        <td colspan="2">Cell 8</td>
      </tr>
      <tr>
        <td colspan="2">Cell 9</td>
        <td colspan="2">Cell 10</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
